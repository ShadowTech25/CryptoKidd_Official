  <h1>Sign Up</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="alert('This feature will be wired soon.')" onclick="alert('This feature will be wired soon.')" onclick="signUp()">Create Account</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4W0T6-0G9jYm0obX7gUzDWT1aahXzMmU",
      authDomain: "cryptokidd-ca13d.firebaseapp.com",
      projectId: "cryptokidd-ca13d",
      appId: "1:658724474932:web:d764b523f37f727b2e3a61"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.signUp = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("message").innerText = "Signup successful! Redirecting...";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    };
  </script>

<script>
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1')
  .then(res => res.json())
  .then(data => {
    const ticker = data.map(c => `${c.symbol.toUpperCase()}: $${c.current_price}`).join(' | ');
    document.getElementById("ticker-text").innerText = ticker;
  })
  .catch(() => {
    document.getElementById("ticker-text").innerText = "Ticker failed to load.";
  });
</script>

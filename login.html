<script>

      apiKey: "AIzaSyBWoTFNHPtDygL5hvNLSycthL5pWrRFnGE",

    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Logged in! Redirecting to dashboard...");
        localStorage.setItem("userLoggedIn", "true");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    });
</script>
<script>
function toggleMenu() {
  const menu = document.getElementById("navMenu");
  if (menu.classList.contains("show")) {
    menu.classList.remove("show");
  } else {
    menu.classList.add("show");
  }
}
</script><script>
fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1')
  .then(res => res.json())
  .then(data => {
    const ticker = data.map(c => `${c.symbol.toUpperCase()}: $${c.current_price.toLocaleString()}`).join(' | ');
    document.getElementById("ticker-text").textContent = ticker;
  })
  .catch(() => {
    document.getElementById("ticker-text").textContent = "Ticker failed to load.";
  });
